<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Smart Door
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img src="{{IMG_URL}}"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="newPhotoBtn()" color = {{newPhotoColor}}>Send new photo</ion-button>
      <!-- <ion-loading></ion-loading> -->
      <ion-button expand="block" color={{alarmColor}} (click)="alarmButtonClick()">{{alarmText}}</ion-button>
      <ion-button expand="block" color="warning" (click)="postDoorUnlock()">Unlock Door</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
